<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Applegrams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css"></link>
  </head>

  <body>
    <div class="user-form-container">
      <form class="user-form">
      Enter Username:<br>
      <input type="text" name="username" class="username" autofocus>
      <br>
      </form>
    </div>

    <div class="start-directions">You are the host for this game. Pressing the "start" button will start the game and disable others from joining</div>
    <div class="waiting">Waiting for the host to start the game</div>
    <button type="button" class="start-button">Start Game!</button>

    <div class="dashboard-container">
      <div class="pool"></div>
      <table style="width:1%" class="dashboard-table">
        <tr class="table-headers">
          <th>Username</th>
          <th>Peels</th>
          <th>Splits</th>
        </tr>

      </table>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="BoardModel.js"></script>
  <script src="SocketModel.js"></script>
  <script src="BoardView.js"></script>
  <script>
    $(function(){
      var board = new Board();
      var boardView = new BoardView({model: board});
    });
  </script>
</html>
